<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Image Preview</title>
    <link rel="stylesheet" href="CSSFile.css" />
</head>
<body>
    <h2>Hover over an image below to display here.</h2>
  
    <div id="image">Hover over an image below to display here.</div>

    <img class="preview" src="resources/Icon1.jpg" alt="Image 1 description" onmouseover="upDate(this)" onmouseout="undo()">
    <img class="preview" src="resources/Icon2.jpg" alt="Image 2 description" onmouseover="upDate(this)" onmouseout="undo()">
    <img class="preview" src="resources/Icon3.jpg" alt="Image 3 description" onmouseover="upDate(this)" onmouseout="undo()"><br>
    <img class="preview" src="resources/Icon4.jpg" alt="Image 4 description" onmouseover="upDate(this)" onmouseout="undo()">
    <img class="preview" src="resources/Icon5.jpg" alt="Image 5 description" onmouseover="upDate(this)" onmouseout="undo()">
    <img class="preview" src="resources/Icon6.jpg" alt="Image 6 description" onmouseover="upDate(this)" onmouseout="undo()"><br>
    <img class="preview" src="resources/FurryBoy.jpg" alt="Furry Boy description" onmouseover="upDate(this)" onmouseout="undo()">
  <script src="JavasFile.js"></script>
</body>
</html>
